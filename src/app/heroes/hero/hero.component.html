<h1>Spiderman</h1>
<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Method:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalized:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name === 'Ironman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Change Name
</button>

<button
  *ngIf="age === 54"
  (click)="changeAge()"
  class="btn btn-primary">
  Change Age
</button>

<button
  (click)="resetform()"
  class="btn btn-primary mx-2">
  Reset Form
</button>
