<h4>Add Characters</h4>
<form (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Characters' name">
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Power">

  <button type="submit" class="btn btn-primary">
    Add
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
