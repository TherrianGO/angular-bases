<h4>List</h4>
  <ul class="list-group">
    <li
      *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark' : isLast,
        'list-group-item-primary' : isEven
      }"
    >
      <div>
        <span class="text-primary">{{i + 1}}. </span>
        <span>{{character.name}} - </span>
        <strong>Power: {{character.power}}</strong>
      </div>

      <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
      <!-- <span> - Is first: {{isFirst}} </span>
      <span> - Is last: {{isLast}} </span>
      <span> - Is even: {{isEven}} </span>
      <span> - Is odd: {{isOdd}} </span> -->
    </li>

  </ul>
